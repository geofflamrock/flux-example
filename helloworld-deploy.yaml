---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld
  namespace: flux-example
  annotations:
    flux.weave.works/automated: 'true'
    flux.weave.works/tag.helloworld: glob:master-*
    flux.weave.works/tag.sidecar: glob:master-*
spec:
  minReadySeconds: 5
  replicas: 3
  template:
    metadata:
      labels:
        name: helloworld
    spec:
      containers:
      - name: helloworld
        image: quay.io/weaveworks/helloworld:master-a000004
        args:
        - -msg=Booyah
        ports:
        - containerPort: 80
      - name: sidecar
        image: quay.io/weaveworks/sidecar:master-a000002
        args:
        - -addr=:8080
        ports:
        - containerPort: 8080
